name: Build Plugin Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create plugin zip
      run: |
        PLUGIN_DIR="im-functions"
        mkdir -p $PLUGIN_DIR
        # Másold az összes fájlt a plugin mappába, KIVÉVE magát a mappát
        find . -maxdepth 1 ! -name "$PLUGIN_DIR" -exec cp -r {} $PLUGIN_DIR/ \;
        zip -r im-functions.zip $PLUGIN_DIR

    - name: Upload release asset
      uses: softprops/action-gh-release@v2
      with:
        files: im-functions.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # Használjuk a megfelelő titkos kulcsot


